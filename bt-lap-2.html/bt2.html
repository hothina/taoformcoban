<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Nhập một số nguyên dương: ');
        while(isNaN(num)){
            num = prompt( 'không phải số xin nhập lại: ');
        }
        num = parseInt(num);
        result = num;
        for (i=1; i<num; i++) {
            
            result *= i;
        }
        alert (result);
    </script>
</body>
</html>
