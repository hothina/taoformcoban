<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Heart"></p>
    <script>
        for(i=0; i<5; i++){
            for(j=10; j>i; j--){
                document.getElementById('Heart').innerHTML += '&nbsp;&nbsp';
            }
            for (k=0; k < i+2; k++){
                document.getElementById('Heart').innerHTML += '*';
            }
            for (k=0; k < i+2; k++){
                document.getElementById('Heart').innerHTML += '*';
            }
            for(j=10; j>i+6; j--){
                document.getElementById('Heart').innerHTML += '&nbsp;&nbsp';
            }
            for(j=10; j>i+6; j--){
                document.getElementById('Heart').innerHTML += '&nbsp;&nbsp';
            }
            for (k=0; k < i+2; k++){
                document.getElementById('Heart').innerHTML += '*';
            }
            for (k=0; k < i+2; k++){
                document.getElementById('Heart').innerHTML += '*';
            }
            document.getElementById('Heart').innerHTML += '</br>';
        }
        for(i=0; i<12; i++) {
            for (j=0; j<i+7; j++){
                document.getElementById('Heart').innerHTML += '&nbsp;&nbsp';
            }
            for (k=22; k>i*2; k--){
                document.getElementById('Heart').innerHTML += '*';
            }
            document.getElementById('Heart').innerHTML += '</br>';
        }
    </script>
</body>
</html>
