<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <p id="Result"></p>
        <script>
            let a=0;
            let b=1;
            let c=1;
            let num = prompt('nhập số lượng số Fibonacci cần xuất')
            for(i = 0 ; i < num; i++) {
                if (i==0 || i==1) {
                    a = 1
                    document.getElementById('Result').innerHTML += a +', '
                } else {
                    a = b + c;
                    document.getElementById('Result').innerHTML += a + ', ';
                    b = c;
                    c = a;
                }
            }
        </script> 
</body>
</html>
