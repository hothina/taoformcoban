<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điển TB</title>
</head>
<body>
    <h1>Chuyển độ C sang độ F</h1>
    <script>
        var c
        var f
        c = parseInt(prompt("nhập độ c"))
        f = (9*c)/5+32
        document.write("Độ F:" +f)
    </script>

</body>
</html>
