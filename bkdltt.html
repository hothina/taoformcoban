<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điển TB</title>
</head>
<body>
    <script>
        var a
        var b
        var c
         a = parseInt(prompt("nhập điểm môn Vật lý"))
         b = parseInt(prompt("nhập điểm môn hóa học "))
         c = parseInt(prompt("nhập điểm môn sinh học"))
        var d = (a+b+c)/3;
        var t = a+b+c;
        document.write("Điểm TB:" + d)
        
        document.write("Tổng:" + t)

    </script>
</body>
</html>
