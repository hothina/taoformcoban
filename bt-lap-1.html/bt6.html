<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
          <p id="Result"></p>
    <script>
        let sum = 0;
        let Ssum = 0;
        for(i=1; i <=30; i++) {
            for (j=1;;j++){
                if (j%7==0){
                    sum += j;
                    document.getElementById('Result').innerHTML += sum + ', ';
                    Ssum += sum;
                    break;
                }
            }
        }
        document.getElementById('Result').innerHTML += '</br> tổng 30 số đầu tiên chia hết cho 7 trong các số tự nhiên là '+ Ssum;
    </script>
</body>
</html>
