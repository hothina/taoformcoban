<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- <button onclick="kq()">hiện kết quả</button> -->
    <script>
        let a=parseInt(prompt("nhập số a"));
        let b=parseInt(prompt("nhập số b"));
        function kq() {
            if (a>b) {
                alert("a lớn hơn b")
            } else {
                c=a+b
                alert(c)
            }

        }
        
        kq();
    </script>
</body>
