<body>
    <script>
        let Array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let Array2 = [ 'Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let star = prompt('Nhập tên ngôi sao');
        let Sstar;
        function Check(star) {
            for (let i = 0; i < Array1.length; i++) {
                if (Array1[i] == star) {
                    Sstar = Array2[i];
                  
                  alert(star + ' thuộc chòm sao ' + Sstar)
                }
            }
            alert ('không có ngôi sao này trong mảng')
        }
        Check(star);

    </script>
