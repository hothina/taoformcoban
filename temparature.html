<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Temperature(x) {
            this.x = x;
            this.y = (x * 1.8) + 32;
            this.z = x + 273.15;
        }
        function createTemperature() {
            let ctx = document.getElementById('myCanvas').getContext('2d');
            let tempe = new Temperature(25);
            ctx.font= '30px Arial';
            ctx.fillText('Độ F là: ' + tempe.y + ' và độ Kevin là: ' + tempe.z, 10, 50);
        }
        createTemperature();
       

        </script>
</body>
</html>
