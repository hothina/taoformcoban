<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Result"></p>
    <script>
        let array = [2,-4,6,-21,10,3.5,-2.4,7.7,9,10];
        let count = 0;
        let position;
        for (let i=0; i< array.length; i++) {
            if (Number.isInteger(array[i])) {
                if (array[i]<0) {
                    position = i;
                    document.getElementById('Result').innerHTML += array[i] + ' là số nguyên âm nằm ở vị trí ' + position + '</br>';
                    count ++;
                }
            }
        }
        document.getElementById('Result').innerHTML += 'có tổng ' + count + ' số nguyên âm trong mảng';
    </script>
</body>
</html>
