<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [4,7,2,12,-1,26,-5,-12,20,1];
        let array2 = [];
        for(i=0; i<10; i++) {
            let max = array[0]
            let positon;
            for(j=0; j<array.length; j++) {                
                if(array[j] >= max) {
                    max = array[j];
                    positon = j;
                }
            }
            array.splice(positon,1);
            array2[i] = max;
        }
        console.log(array2);
    </script>
</body>
</html>
