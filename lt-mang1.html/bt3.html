<body>
    <script>
        let arr=[-1,-5,3,5,4,9,15,46,22];
        let max=arr[0];
        let avg=0;
        let sum=0;
        for (let i=0;i<arr.length;i++){
            sum+=arr[i];
            avg=sum/arr.length;

            if(arr[i]>max){
              max=arr[i];  
            }
        } document.write(max+"avg:"+avg); 
    </script>
</body>
