<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('nhập số vào');
        while (isNaN(a)){
            a=prompt('nhập vào không phải là số mời nhập lại')
        }
        function Check(a){
            var b=parseInt(a);
            if(b>=0){
                return true;
            } else {
                return false;
            }
        }
        if (Check(a)){
            alert(a+'là số nguyên dương');
        } else{
            alert(a+'không là số nguyên dương')
        }
           

        

    </script>
</body>
</html>
