   <script>
         let arr=[1,2,-1,-7,3,4,5,6,7,9];
         kq(arr);
         function kq() {
            for (i = 0, j = arr.length - 1; i<j; i++, j--) {
                let a = arr[i];
                arr[i] = arr[j];
                arr[j] = a;
            }
            alert(arr);
        }
   </script>
