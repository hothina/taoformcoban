<body>
    <script>
            let x = prompt('nhập bán kính hình tròn:');

        S = Dientich();
        C = Chuvi();
        function Dientich(x) {
            S = Math.PI * Math.pow(x,2)
            return S;
        }
        function Chuvi(x) {
            C = 2 * x * Math.PI;
            return C;
        }
        alert ('diện tích hình tròn là ' + S + "; chu vi hình tròn là "+ C)
    </script>
</body>
</html>
