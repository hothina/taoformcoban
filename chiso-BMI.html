<body>
    <script>
        let a = parseInt(prompt('input wieght', ''));
        let b = parseInt(prompt('input hieght', ''));
        let BMI = a/(b*b);
        if (BMI < 18) {
            document.write("Underwieght");
        } else if (BMI < 25.0) {
            Document.write("Normal");
        } else if (BMI < 30.0) {
            document.write("Overwieght");
        } else {
            document.write("Obese");
        }
        
    </script>
