<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var suot,i,j;
        suot ="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            i=j=1;
        while (i<=10) {
            suot= suot+"<tr>";
                while (j<=10) {
            
                suot=suot+"<td>"+i*j+"</td>";
                j++;
            }
            suot=suot+"</tr>";
            j=1;
            i++;    
           
        }
        suot=suot+"</table>";
        document.write(suot);
        


    </script>
</body>
</html>
